<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Lecture</title>

<body>
<h1>Math Lecture</h1>
<script>


    // Getting random Numbers with Math
    Math.random();
    for (let i=0; i<10; i++) {
        console.log(Math.random());
    }

    // Returns a random integer between min and max.
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    console.log("");

    for (let i = 0; i < 10; i++) {
        console.log(getRandomInt(200, 500));
    }

    console.log("");


    for (let i = 0; i < 1000; i++) {
        if (getRandomInt(200, 500) === 333)
        console.log("Yay, we got 333!");
    }


    // The Math.round() function returns the value of a number rounded to the nearest integer.
    Math.round(20.49);  // 20
    Math.round(20.5);   // 21
    Math.round(-20.5);  // -20
    Math.round(-20.51); // -21



    // The Math.floor() function returns the largest integer less than or equal to a number.
    Math.floor( 45.95); //  45
    Math.floor(-45.95); // -46


    // The Math.ceil() function returns the smallest integer greater than or equal to a number.
    Math.ceil(.95);   // 1
    Math.ceil(4);     // 4
    Math.ceil(7.004); // 8



    // The Math.pow() function returns the base to the exponent power, that is, base^exponent.
    // 2 raised to the 16 power
    Math.pow(2, 16); // 65536


    // Square root with Math
    Math.sqrt(3);
    console.log(Math.sqrt(100));



    // The Math.E property represents the base of natural logarithms, e, approximately 2.718.


    // The Math.PI property represents the ratio of the circumference of a circle to its diameter, approximately 3.14159.


</script>
