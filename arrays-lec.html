<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoilerPlate</title>
</head>
<body>
<h1>Hello</h1>

<script>

    let random = ['hello', 'world', 1, [3, 4, 5]];
    console.log(random);
    console.log(random.length);

    let fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
    for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
    }

    // forEach is a way to loop through an array
    fruits.forEach(function(fruit, index) {
        console.log(index + ": " + fruit);
    })


    let trucks = ['ford', 'ram', 'chevy', 'gmc'];
    console.log(trucks);
    trucks.forEach(myTwoParamFunction);

    function myTwoParamFunction (truck, index) {
        console.log(index + ": " + truck);
    }

    console.log("");



    // adding days of the week to the front and last
    let daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

    console.log(daysOfWeek.length);

    // adding to the front
    daysOfWeek.unshift('Sunday');

    // adding from the back
    daysOfWeek.push('Saturday');

    console.log(daysOfWeek.length);

    daysOfWeek.forEach(function (day) {
        console.log(day);
    })

    console.log("");



    // cutting from the front and back
    let helloWorld = ['hello', 'world', 'greetings', 'from', 'texas']

    // cutting last item
    let popItem = helloWorld.pop();

    console.log(popItem);

    // cutting first item
    let shitItem = helloWorld.shift();

    console.log(shitItem);

    console.log(helloWorld);

    console.log("")



    // log index of indigo
    let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'red'];

    // will print 5, for the indexOf indigo
    console.log(colors.indexOf('indigo'));

    console.log("");


    // slicing from an array
    let fruitsArr = ['Banana', 'Orange', 'Apple', 'Mango'];

    let sliceFruits = fruitsArr.slice(1,3);

    console.log("sliced " + sliceFruits + " from fruitsArr.");

    console.log("");



    // reversing fruitsArr
    console.log(fruitsArr.reverse());

    console.log("");

    // sorting fruitsArr
    console.log(fruitsArr.sort());

    console.log("");


    // converting a string to an array
    let originalString = "Hello,World,Greetings";
    let newArray = originalString.split(',');

    console.log(newArray);

    console.log("");

    // converting an array to a string
    let originalArray = ['hello', 'world', 'greetings'];
    let newString = originalArray.join(',');

    console.log(newString);











</script>
</body>
</html>
