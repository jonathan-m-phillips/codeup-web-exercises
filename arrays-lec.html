<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoilerPlate</title>
</head>
<body>
<h1>Hello</h1>

<script>

    let random = ['hello', 'world', 1, [3, 4, 5]];
    console.log(random);
    console.log(random.length);

    let fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
    for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
    }

    fruits.forEach(function(fruit, index) {
        console.log(index + ": " + fruit);
    })

    let trucks = ['ford', 'ram', 'chevy', 'gmc'];
    console.log(trucks);
    trucks.forEach(myTwoParamFunction);

    function myTwoParamFunction (truck, index) {
        console.log(index + ": " + truck);
    }


</script>
</body>
</html>
