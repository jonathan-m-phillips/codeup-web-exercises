    $(document).ready(function () {
        $('h1').click(function () {
            $('h1').addClass('h1-color');
        });
        $('h1').dblclick(function () {
            if ($(this).hasClass('h1-color')) {
                $(this).removeClass('h1-color');
            }
        });

        $('p').dblclick(function () {
            $('p').addClass('p-size');
        });
        $('p').click(function () {
            if ($('p').hasClass('p-size')) {
                $('p').removeClass('p-size');
            }
        });

        $('li').hover(function () {
                $(this).addClass('li-color');
            },
            function () {
                $(this).removeClass('li-color');
            }
        );

    });


</script>

</body>
