<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Exercise</title>
</head>
<body>
<div>
    <h1 id="header" class="codeup">JQUERY EXERCISE 1</h1>

    <p id="codeup">Hello World</p>

    <ul class="codeup">
        <li id="item-1">
            list item 1
        </li>
        <li id="item-2">
            list item 2
        </li>
    </ul>
</div>

<script src="js/jquery-3.5.1.js"></script>
<script>

    $(document).ready(function () {
        alert("The DOM has finished loading!")
        alert($("#item-1").text());
    });

    $('.codeup').css({'border': '1px solid red'});

    $('#codeup').css({'border': '1px solid blue'});

    $('li').css({'fontSize': '20px'});

    $('p').css({'fontSize': '30px'});

    $('h1, p, li').css({'backgroundColor': 'yellow'});

    $(document).ready(function () {
        alert($('h1').text());
    })


</script>

</body>
</html>
