<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery faq</title>
</head>

<style>

    .park {
        font-size: 40px;
        font-weight: bold;
    }

    dt {
        font-size: 30px;
    }

    dd {
        font-size: 18px;
        color: darkslategrey;
    }

    .invisible {
        visibility: hidden;
    }

    .highlighted {
        color: darkolivegreen;
    }

    .invert {
        background: black;
        color: white;
    }


</style>

<body>

<p class="park">National Parks</p>

<dl>
    <dt class="rocky">Rocky Mountain National Park</dt>
    <dd>In Colorado</dd>

    <dt class="yellowstone">Yellow Stone</dt>
    <dd>In Wyoming</dd>

    <dt class="zion">Zion National Park</dt>
    <dd>In Utah</dd>
</dl>

<button class="invis-toggle">Invisible Toggle</button>

<script src="js/jquery-3.5.1.js"></script>
<script>


    // adding class to dd elements
    $('dd').addClass('invisible');

    // if invisible toggle button is selected the invisible class will toggle
    $('.invis-toggle').click(function() {
        $('dd').toggleClass('invisible');
    })

    // if class rocky is clicked, it gets highlighted
    $('.rocky').click(function () {
        $('.rocky').toggleClass('highlighted')
    });
    $('.yellowstone').click(function () {
        $('.yellowstone').toggleClass('highlighted')
    });
    $('.zion').click(function () {
        $('.zion').toggleClass('highlighted')
    });

    // putting invert class to National Parks header
    //   changing color of background
    $('.park').click(function () {
        $('body').toggleClass('invert')
    });

</script>

</body>
</html>
