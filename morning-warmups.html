    // Write a function that returns “fizz”, “buzz”, or “fizzbuzz” based on the conditions of
    //   the famous FizzBuzz exercise. Any number that doesn’t match these conditions should
    //   return the number passed. Any non-number passed should have the function return null.

    const fizzOrBuzz = function (num) {
        if (num % 3 === 0 && num % 5 === 0) {
            return "fizzbuzz";
        }
        else if (num % 3 === 0) {
            return "fizz";
        }
        else if (num % 5 === 0) {
            return "buzz";
        }
        else if (typeof num !== "number") {
            return null;
        }
        else {
            return num;
        }
    }

    console.log(fizzOrBuzz(9));
    console.log(fizzOrBuzz(20));
    console.log(fizzOrBuzz(15));
    console.log(fizzOrBuzz('hello'));
