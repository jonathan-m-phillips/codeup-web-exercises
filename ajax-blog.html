<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>AJAX Blog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>


<body>
<div class="jumbotron jumbotron-fluid m-0">
    <div class="container">
        <h1 class="display-4 d-flex justify-content-center">Welcome to My Blog</h1>
    </div>
</div>

<table id="posts" class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Categories</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody id="insertPosts"></tbody>
</table>

<button type="button" class="btn btn-primary reload">Reload</button>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


<script>

    (function () {

        "use strict";


        $('.reload').click(function (e) {
            e.preventDefault();
            $.get('data/blog.json').done(function (data) {
                $('#insertPosts').html('');
                data.forEach(function (blog) {
                    $('#insertPosts').append(
                        "<tr>"
                        + "<th>" + blog.title + "</th>"
                        + "<th>" + blog.content + "</th>"
                        + "<th>" + blog.categories + "</th>"
                        + "<th>" + blog.date + "</th>" +
                        "</tr>");
                });
            });
        });

    })();
</script>

</body>
</html>
